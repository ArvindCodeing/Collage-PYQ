</head>

      <a class="social youtube" href="https://youtube.com/@arvindmode" target="_blank" aria-label="YouTube">
        <svg viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="4" width="22" height="16" rx="4" ry="4" style="fill:#FF0000 !important; stroke:none !important;"></rect>
          <polygon points="10,8 17,12 10,16" style="fill:#FFFFFF !important; stroke:none !important;"></polygon>
        </svg>

      <a class="social linkedin" href="https://www.linkedin.com/in/arvind-kumar-6baa60381?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " target="_blank" aria-label="LinkedIn">
        <svg viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">

        </svg>

      <!-- Admin moved to drawer menu -->
    </div>
    <button class="menu-btn" aria-label="Open menu" aria-expanded="false" onclick="toggleDrawer()">☰</button>

  <main class="main-grid">
    <!-- Left column: JUT -->
    <section class="panel" id="jut-panel">
      <h2>JUT PYQ</h2>

      <div class="branches" id="jutBranches"></div>
    </section>

    <!-- Middle image / banner -->
    <aside class="middle">
      <img id="studyImage" src="https://i.ytimg.com/vi/CoY7KWzkyJA/maxresdefault.jpg" alt="Study Types">
      <p class="middle-note">Click branch → year → semester → subject to open Google Drive</p>
    </aside>

    <!-- Right column: Chaibasa Engineering College -->
    <section class="panel" id="chaibasa-panel">
      <h2>Chaibasa Engineering College PYQ</h2>

      <div class="branches" id="chaiBranches"></div>

  <div class="drawer-header">

    <button class="drawer-close" aria-label="Close menu" onclick="closeDrawer()">✕</button>
